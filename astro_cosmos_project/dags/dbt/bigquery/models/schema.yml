version: 2

models:
  - name: customers
    description: This table has basic information about a customer, as well as some derived facts based on a customer's orders

    columns:
      - name: customer_id
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null

      - name: first_name
        description: Customer's first name. PII.

      - name: last_name
        description: Customer's last name. PII.

      - name: first_order
        description: Date (UTC) of a customer's first order

      - name: most_recent_order
        description: Date (UTC) of a customer's most recent order

      - name: number_of_orders
        description: Count of the number of orders a customer has placed

      - name: total_order_amount
        description: Total value (AUD) of a customer's orders

  - name: orders
    description: This table has basic information about orders, as well as some derived facts based on payments

    columns:
      - name: order_id
        tests:
          - unique
          - not_null
        description: This is a unique identifier for an order

      - name: customer_id
        description: Foreign key to the customers table
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: customer_id

      - name: order_date
        description: Date (UTC) that the order was placed

      - name: status
        description: '{{ doc("orders_status") }}'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: amount
        description: Total amount (AUD) of the order
        tests:
          - not_null

      - name: credit_card_amount
        description: Amount of the order (AUD) paid for by credit card
        tests:
          - not_null

      - name: coupon_amount
        description: Amount of the order (AUD) paid for by coupon
        tests:
          - not_null

      - name: bank_transfer_amount
        description: Amount of the order (AUD) paid for by bank transfer
        tests:
          - not_null

      - name: gift_card_amount
        description: Amount of the order (AUD) paid for by gift card
        tests:
          - not_null

  - name: customer_orders
    description: Comprehensive customer and order aggregation table that combines customer information with their order history, payment patterns, and behavioral metrics
    
    columns:
      - name: customer_id
        description: Unique identifier for a customer
        tests:
          - unique
          - not_null

      - name: first_name
        description: Customer's first name. PII.

      - name: last_name
        description: Customer's last name. PII.

      - name: total_orders
        description: Total number of orders placed by the customer
        tests:
          - not_null

      - name: first_order_date
        description: Date (UTC) of the customer's first order

      - name: most_recent_order_date
        description: Date (UTC) of the customer's most recent order

      - name: completed_orders
        description: Number of orders with completed status

      - name: returned_orders
        description: Number of orders with returned status

      - name: shipped_orders
        description: Number of orders with shipped status

      - name: placed_orders
        description: Number of orders with placed status

      - name: return_pending_orders
        description: Number of orders with return_pending status

      - name: customer_lifetime_value
        description: Total amount (AUD) spent by the customer across all orders
        tests:
          - not_null

      - name: avg_payment_amount
        description: Average payment amount (AUD) per transaction for this customer

      - name: unique_payment_methods
        description: Number of different payment methods used by the customer

      - name: credit_card_amount
        description: Total amount (AUD) paid by the customer using credit card

      - name: coupon_amount
        description: Total amount (AUD) paid by the customer using coupons

      - name: bank_transfer_amount
        description: Total amount (AUD) paid by the customer using bank transfer

      - name: gift_card_amount
        description: Total amount (AUD) paid by the customer using gift cards

      - name: days_since_last_order
        description: Number of days since the customer's last order

      - name: avg_orders_per_month
        description: Average number of orders placed per month since first order

      - name: customer_segment
        description: Customer classification based on order frequency (One-time, Regular, Loyal)
        tests:
          - accepted_values:
              values: ['One-time', 'Regular', 'Loyal', 'Unknown']

      - name: customer_health_score
        description: Customer health score from 0-100 based on lifetime value and recency
        tests:
          - not_null
